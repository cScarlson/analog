        <div class="container">
            
            <div class="row">
                
                <div class="col-sm-12">
                    <h1>Bootstrap starter template</h1>
                    <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
                </div>
                
                <div class="col-sm-12 col-md-6">
                    <form data-analog="thisDoesntExist">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input id="exampleFormControlInput1" class="form-control" type="email" placeholder="name@example.com" data-analog="#my-email-analytics">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Example select</label>
                            <select id="exampleFormControlSelect1" class="form-control" data-analog="custom-component" data-logoptions='{ "json": true }'>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Example multiple select</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                
            </div>

        </div><!-- /.container -->
